    <script>


       sessionStorage.clear()



    

    //  {sessionStorage} و ال  {localStorage}  الفرق بين ال
    // ال سيشن مش بيحتفظ بالبايانات عند غلق المتصفح عكس ال لوكال استورج
    //   ال سيشن مش بيحتفظ بالبيانات لو فتحت تفس الصفحة ف تاب تانية الا فحالة نسخ الصفحة 
    // السيشن لي نفس خصائص ال لوكال عادي 

        document.querySelector('.nameInput').onblur = function()
        {

            window.localStorage.setItem('inputval', this.value )
            window.sessionStorage.setItem('inputval', this.value )

        }



 

    </script>
