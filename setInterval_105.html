<body>
    
    <div>5</div>

    <script>

        // الست انترفل بتنفذ فانكشن معينة باستمرار ف خلال عدد ثوان انت بتحددها

          ////////////////

        // setInterval(function()

          ////////////////

          ////////////////

           // المثال هنا عندي دف في رقم معين ومن خلال الست انترفال هاخلي كل ثانية ينقص الرقم دا 
           // لحد مايوصل ل 0 وبعدها هاوقفة من خلال ال كلير تايم اوت 
       let intCount = setInterval( () => {

            document.querySelector('div').innerHTML -= 1
            if(document.querySelector('div').innerHTML === "0")
            {
                clearTimeout(intCount)
            }
          } , 1000)
 
    </script>
</body>
